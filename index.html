    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {

              primary: '#6366f1',

              accent: '#06b6d4',
              bgprimary: '#0f172a',
              bgsecondary: '#1e293b'

            }

    <style>
      body { background: #0f172a; }
      .glass-card { background: rgba(30,41,59,0.4); backdrop-filter: blur(20px); border: 1px solid rgba(148,163,184,0.1); border-radius: 20px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.8); }
      .gradient-text { background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%); background-size: 200% 200%; -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; animation: gradient 3s ease infinite; }
      @keyframes gradient { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
    </style>
